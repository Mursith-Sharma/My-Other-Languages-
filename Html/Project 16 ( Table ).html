
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1><b><center><b>My Daily Work</b></center></b></h1>

    <center>
        <table border="1px">
            <tr>                                   
                <td colspan="5"><center>Daily Work</center></td>                    <!-- colspan for 5 column inai ontraga serkka -->
            </tr> 
            <tr>                                                                    <!-- tr - table row ; td - table data -->
                <td>Monday</td>                                                     <!-- "Daily Work" main heading aagaiyal ithatku td kku pathilaaga th poduvathu nallam-->
                <td>Tuesday</td>
                <td>Wednesday</td>                                                   <!-- th pottal browser itku therinthukollum ithu heading entru-->
                <td>Thursday</td>
                <td>Friday</td>
            </tr>
            <tr>
                <td>6-7 gym</td>
                <td>5-6 gym</td>
                <td>6-7 gym</td>
                <td>7-8 gym</td>
                <td rowspan="2">off</td>                                            <!-- rowspan use panna reason 2 rows inai ontraga edukka (2 box um friday off aagaiyal) -->
            </tr>
            <tr>
                <td>2-5 gym</td>
                <td>3-4 gym</td>
                <td>4-5 gym</td>
                <td>7-8 gym</td>
                                                                                     <!-- ithil data idaathathan kaaranam mele rowspan eduthiruppatal-->
            </tr>
            <tr>
                <td colspan="2"><center>off</center></td>
                <td>6-7 gym</td>
                <td>7-8 gym</td>
                <td>3-4 gym</td>
            </tr>
            <tr>
                <td>8-9 gym</td>
                <td>2-3 gym</td>
                <td>off</td>
                <td>4-5 gym</td>
                <td>1-2 gym</td>
            </tr>
            <tr>
                <td>off</td>
                <td>6-7 gym</td>
                <td>4-5 gym</td>
                <td>6-7 gym</td>
                <td>9-10 gym</td>
            </tr>
    
        </table>
    </center>
</body>
</html>

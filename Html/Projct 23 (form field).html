
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form field</title>
</head>
<body>
    

    <h1><center>Form Field</center></h1>

    <form action="">

        <p>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" >
        </p>


        <p>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" min="16" max="40">           <!-- reason for numbar => easy to select (min, max ) age restriction-->
        </p>


        <p>
            <label for="em">Email:</label>
            <input type="email" name="em" id="em" >
        </p>


        <p>
            <label for="DOB">DOB:</label>
            <input type="date" name="db" id="DOB" >
        </p>


        <p>
            <label for="prc">Price</label>
            <input type="range" name="prc" id="prc">
        </p>

        
        <p>
            <label for="url">Url</label>
            <input type="url" name="url" id="url">
        </p>


        <p>
            <label for="cls">Class Time</label>
            <input type="time" name="cls" id="cls">
        </p>


        <p>
            <label for="wek">Weeks</label>
            <input type="week" name="wek" id="wek">
        </p>


        <p>
            <label for="srh">Search</label>
            <input type="search" name="srh" id="srh">
        </p>


        <p>
            <label for="img">Search</label>
            <input type="image" src="download.jpg" width="50px" name="img" id="img">    <!-- submit button -->
        </p>
        
        
        <input type="submit" name="submit" value="age">

    </form>


</body>
</html>

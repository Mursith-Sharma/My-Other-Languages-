<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form fieldset</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <h1>Form With fieldset</h1>

    <form method="post">

        <fieldset>
            <legend>Login Details</legend>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </p>

            <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </p>

            <p>
                <label for="email">email</label>
                <input type="text" name="email" id="email">
            </p>
        </fieldset>





        <fieldset>
            <legend>Educational Qualifition</legend>
            <table>

                <tr>
                    <td>
                        <label for="qualifition">Qualifition</label>
                    </td>

                    <td>
                        <input type="text" name="qualifition" id="qualifition">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="qualifition">Qualifition</label>
                    </td>
                    <td>
                        <input type="text" name="qualifition" id="qualifition">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="collagename">Collagename</label>
                    </td>
                    <td>
                        <input type="text" name="collagename" id="collagename">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="gradutaionaldetails">Gradutaional Details</label>
                    </td>
                    <td>
                        <input type="text" name="gradutaionaldetails" id="gradutaionaldetails">
                    </td>
                </tr>
            
            </table>

        </fieldset>


        
        <p class="submit"><input type="submit" value="Submit" name="Submit"></p>

    </form>
    
</body>
</html>
